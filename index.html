<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <script>
    AFRAME.registerComponent('hider-material', {
      init: function () {
        const material = this.el.getObject3D('mesh').material;
        material.colorWrite = false;
        console.log(material);
      }
    });
  </script>
  <style>
    .btn {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #eee;
      color: #333;
      padding: 1rem 2.5rem;
      border: 0;
      border-radius: 0.3rem;
      margin: 0.5rem;
      z-index: 0;
    }
  </style>
</head>

<body>
  <a-scene mindar-image="filterMinCF:0.001; filterBeta: 0.01; imageTargetSrc: assets/target/targets.mind;"
           color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="assetModel" src="assets/model/QS1252-W08-1all-1.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model id="item" position="0 0.1 -0.1" rotation="90 0 0" scale="0.45 0.45 0.45" src="#assetModel" animation-mixer>
    </a-entity>
    <a-text style="color: #f00;">Ver1.0.9</a-text>
    <button id="btn-start" class="btn">Start</button>
    <button id="btn-restart" class="btn" style="display: none;">Restart</button>
  </a-scene>

  
  <script>
    let isPaused = false;
    const btnStart = document.getElementById('btn-start');
    const btnRestart = document.getElementById('btn-restart');

    btnStart.addEventListener('click', () => {
      const model = document.querySelector('#item');
      if (model) {
        const animationMixer = model.components['animation-mixer'];
        if (animationMixer) {
          const actions = animationMixer.mixer._actions;
          if (actions.length > 0) {
            const action = actions[0];
            if (isPaused) {
              action.paused = false; // 一時停止を解除
            } else {
              action.play();
            }
            isPaused = false;
          }
        }
      }
      // document.querySelector('#video').play(); // 動画がある場合は再生
      btnStart.style.display = 'none';
      btnRestart.style.display = 'block';
    });

    btnRestart.addEventListener('click', () => {
      const model = document.querySelector('#item');
      if (model) {
        const animationMixer = model.components['animation-mixer'];
        if (animationMixer) {
          const actions = animationMixer.mixer._actions;
          if (actions.length > 0) {
            const action = actions[0];
            if (isPaused) {
              action.paused = false; // 一時停止を解除して再開
              isPaused = false;
            } else {
              action.reset().play(); // 最初から再生
            }
          }
        }
      }
      // document.querySelector('#video').play(); // 動画がある場合は再生
      btnRestart.style.display = 'block';
    });

    AFRAME.registerComponent('stop-animation-on-load', {
      init: function () {
        const el = this.el;
        el.addEventListener('model-loaded', () => {
          const model = el.getObject3D('mesh');
          if (model && model.animations) {
            const mixer = el.components['animation-mixer'].mixer;
            mixer.stopAllAction();
          }
        });
      }
    });

    document.querySelector('#item').setAttribute('stop-animation-on-load', '');
  </script>
</body>
</html>
