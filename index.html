<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
  <meta aframe-injected="" name="theme-color" content="black">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <script>
    const showInfo = () => {
      const profileButton = document.querySelector("#profile-button");
      const text = document.querySelector("#text");

      profileButton.setAttribute("visible", true);

      profileButton.addEventListener('click', function(evt) {
        profileButton.setAttribute("visible", false);
        text.setAttribute("visible", false);
        const testVideo = document.createElement("video");
        const canplayWebm = testVideo.canPlayType('video/webm; codecs="vp8, vorbis"');
        if (canplayWebm == "") {
          document.querySelector("#paintandquest-video-link").setAttribute(
            "src", "#paintandquest-video-mp4");
          document.querySelector("#paintandquest-video-mp4").setAttribute("visible", true);
        } else {
          document.querySelector("#paintandquest-video-link").setAttribute(
            "src", "#paintandquest-video-webm");
          document.querySelector("#paintandquest-video-webm").setAttribute("visible", true);
        }
      });

      document.querySelector("#paintandquest-video-link").addEventListener('click', function(evt) {
        if (document.querySelector("#paintandquest-video-link").getAttribute("src") === "#paintandquest-video-mp4") {
          document.querySelector("#paintandquest-video-mp4").play();
        } else {
          document.querySelector("#paintandquest-video-webm").play();
        }
      });
    }

    /*const showPortfolio = (done) => {
      // This function is now unused and commented out.
    }*/

    const showAvatar = (onDone) => {
      const avatar = document.querySelector("#avatar");
      let z = -0.3;
      const id = setInterval(() => {
        z += 0.008;
        if (z >= 0.3) {
          clearInterval(id);
          onDone();
        }
        avatar.setAttribute("position", "0 -0.25 " + z);
      }, 10);
    }

    AFRAME.registerComponent('mytarget', {
      init: function() {
        this.el.addEventListener('targetFound', event => {
          console.log("target found");
          showAvatar(() => {
            setTimeout(() => {
              showInfo();
            }, 300);
          });
        });
        this.el.addEventListener('targetLost', event => {
          console.log("target lost");
        });
      }
    });
  </script>

  <style>
    body {
        margin: 0;
    }
    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #example-scanning-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: transparent;
      z-index: 2;
    }
    @media (min-aspect-ratio: 1/1) {
      #example-scanning-overlay .inner {
        width: 50vh;
        height: 50vh;
      }
    }
    @media (max-aspect-ratio: 1/1) {
      #example-scanning-overlay .inner {
        width: 80vw;
        height: 80vw;
      }
    }
    #example-scanning-overlay .inner {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background:
        linear-gradient(to right, white 10px, transparent 10px) 0 0,
        linear-gradient(to right, white 10px, transparent 10px) 0 100%,
        linear-gradient(to left, white 10px, transparent 10px) 100% 0,
        linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
        linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
        linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
        linear-gradient(to top, white 10px, transparent 10px) 0 100%,
        linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
      background-repeat: no-repeat;
      background-size: 40px 40px;
    }
    #example-scanning-overlay.hidden {
      display: none;
    }
    #example-scanning-overlay img {
      opacity: 0.6;
      width: 90%;
      align-self: center;
    }
    #example-scanning-overlay .inner .scanline {
      position: absolute;
      width: 100%;
      height: 10px;
      background: white;
      animation: move 2s linear infinite;
    }
    @keyframes move {
      0%, 100% { top: 0% }
      50% { top: calc(100% - 10px) }
    }
  </style>
  <style>
    .mindar-ui-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: transparent;
      z-index: 2
    }
    .mindar-ui-overlay.hidden {
      display: none
    }
    .mindar-ui-loading .loader {
      border: 16px solid #222;
      border-top: 16px solid white;
      opacity: .8;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite
    }
    @keyframes spin {
      0% { transform: rotate(0) }
      to { transform: rotate(360deg) }
    }
    .mindar-ui-compatibility .content {
      background: black;
      color: #fff;
      opacity: .8;
      text-align: center;
      margin: 20px;
      padding: 20px;
      min-height: 50vh
    }
    @media (min-aspect-ratio: 1/1) {
      .mindar-ui-scanning .scanning {
        width: 50vh;
        height: 50vh
      }
    }
    @media (max-aspect-ratio: 1/1) {
      .mindar-ui-scanning .scanning {
        width: 80vw;
        height: 80vw
      }
    }
    .mindar-ui-scanning .scanning .inner {
      position: relative;
      width: 100%;
      height: 100%;
      opacity: .8;
      background:
        linear-gradient(to right, white 10px, transparent 10px) 0 0,
        linear-gradient(to right, white 10px, transparent 10px) 0 100%,
        linear-gradient(to left, white 10px, transparent 10px) 100% 0,
        linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
        linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
        linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
        linear-gradient(to top, white 10px, transparent 10px) 0 100%,
        linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
      background-repeat: no-repeat;
      background-size: 40px 40px
    }
    .mindar-ui-scanning .scanning .inner .scanline {
      position: absolute;
      width: 100%;
      height: 10px;
      background: white;
      animation: move 2s linear infinite
    }
    @keyframes move {
      0%, to { top: 0% }
      50% { top: calc(100% - 10px) }
    }
  </style>
</head>
<body>
  <div style="color: #f00;">Ver1.3.4</div>

  <div class="example-container">
    <div id="example-scanning-overlay" class="">
      <div class="inner">
        <img src="./assets/target/ScanningImageTarget.png">
        <div class="scanline"></div>
      </div>
    </div>

    <a-scene mindar-image="filterMinCF:0.001; filterBeta: 0.001;" color-space="sRGB" embedded>
      <a-assets>
        <img id="card" src="./assets/target/bc.png" />
        <img id="profile" src="./assets/icon/profile.png" />
        <img id="web" src="./assets/icon/web.png" />
        <img id="email" src="./assets/icon/email.png" />
        <img id="location" src="./assets/icon/location.png" />
        <img id="pf1" src="./assets/portfolio/pf1.png" />
        <img id="pf2" src="./assets/portfolio/pf2.png" />
        <img id="pf3" src="./assets/portfolio/pf3.png" />
        <img id="pf4" src="./assets/portfolio/pf4.png" />
        <img id="pf5" src="./assets/portfolio/pf5.png" />
        <img id="pf6" src="./assets/portfolio/pf6.png" />
        <video id="paintandquest-video-mp4" autoplay loop muted="true" crossorigin="anonymous" src="./assets/video/paintandquest.mp4"></video>
        <video id="paintandquest-video-webm" autoplay loop muted="true" crossorigin="anonymous" src="./assets/video/paintandquest.webm"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="mytarget" mytarget>
        <a-plane id="avatar" material="shader:gif;src:url(./assets/target/bc.png);opacity:1;" position="0 -0.25 -0.3" height="0.5" width="0.5"></a-plane>
        <a-image id="profile-button" position="0 0 0.1" width="0.15" height="0.15" src="#profile" visible="false"></a-image>
        <a-text id="text" value="Tap the button to play video" position="0 0.2 0" align="center" visible="false"></a-text>
        <a-video id="paintandquest-video-link" src="#paintandquest-video-mp4" width="1.5" height="0.84" position="0 -0.1 0.1" visible="false"></a-video>
      </a-entity>
    </a-scene>
  </div>
  <div class="mindar-ui-overlay mindar-ui-loading">
    <div class="loader"></div>
  </div>
  <div class="mindar-ui-overlay mindar-ui-compatibility hidden">
    <div class="content">
      <div>This browser does not support WebAR</div>
      <div style="text-align: left">
        <ul>
          <li>iOS 14.3+: Use Safari</li>
          <li>Android: Use Chrome</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="mindar-ui-overlay mindar-ui-scanning hidden">
    <div class="scanning">
      <div class="inner">
        <div class="scanline"></div>
      </div>
    </div>
  </div>
</body>
</html>
